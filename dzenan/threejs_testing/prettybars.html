    <script>
      var t = 0;
      var render = function() {
        renderer.render(scene, camera);
        if (t < 90) {
          camera.position.x -= 1.5;
          camera.position.y += 0.5;
          camera.position.y -= 0.5;
        };
        t += 1;
        requestAnimationFrame(render);
      }
      render();
    </script>
