<div class="row">
  <div class="columns large-6 push-3 text-center">
  <ul>
    <li ng-repeat="meter in meters" class="meter-list-li">
      <a class="small button" href="#/meter/_[meter.mRID]_">
        _[meter.name]_
        </a>
    </li>
  </ul>
</div>
<div class="row">
	<div class="columns large-6 text-center">
		<a class="medium button" ng-click="nextGETCall()"><p>Next</p></a>
		<a class="medium button" ng-click="prevGETCall()"><p>Previous</p></a>
	</div>
</div>

</div>
